<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appclick by me</title>
    <link rel="stylesheet" href="appclick.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"/>
</head>
<body>
    <section>
        <div class="form-container">
            <img src="assets/images/image.png"/>
            <div class="login-box">
                <p>User Login</p>
                <form>
                <div class="textbox">
                    <div class="username"><input type="text" name="username" placeholder="Username" required><i class="fa-solid fa-envelope"></i></div>
                    <div class="password"><input type="password" name="password" placeholder="Password" required><i class="fa-solid fa-lock"></i></div>
                </div>
                <button class="btn" type="submit">Sign In</button>
                </form>
                <span><i class="fa-whiteboard fa-semibold fa-key"></i><small>Forgot Password</small></span>
            </div>
        </div>
        <div class="dev-img">
            <img src="assets/images/dev-image.png"/>
        </div>
    </section>
</body>
</html>
